<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        //functions in javascript
        //1. function without paramter & return type
        function addition() {
            var a = 10, b = 20;
            var c = a + b;
            console.log("Additon is=" + c);
        }
        // call to the function
        addition();

        // 2. function with paramter & no return type
        function substract(a, b) {
            var c = a - b;
            console.log("Substraction is=" + c);
        }

        substract(40, 50);

        // 3. function with paramter & return type
        function Multiply(a, b) {
            var c = a * b;
            return c;
        }

        var result = Multiply(10, 10);
        console.log("multiplication is=" + result);



    </script>

</body>
</html>
