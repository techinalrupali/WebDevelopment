<body>
    <script>
        //global Scope
        var a = 100;
        var b = 20;
        {
            let a = 10; //a is now block scope

            console.log(a);
        }

        //let a = 400;
        console.log(a);

        function test() {
            var name = "Pune";//Function scope
            let d = 200; //function scope
            console.log(name);
            console.log(d);
        }
    </script>
